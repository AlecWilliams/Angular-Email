<div class="ui container">
    <div class="ui secondary pointing menu">
        <a  class="item">Angular Email</a>

        <div class="right menu">
            <ng-container *ngIf="signedIn">
                <a routerLink="/inbox" routerLinkActive="active" class="ui item">Inbox </a>
                <a routerLink="/signout" routerLinkActive="active" class="ui item">Sign Out </a>
            </ng-container>
            <ng-container *ngIf="!signedIn">
                <a routerLink="/" [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active" class="ui item">Sign In </a>
                <a routerLink="/signup" routerLinkActive="active" class="ui item">Sign Up </a>
            </ng-container>
        </div>
    </div>
    <div class="login window">
        <router-outlet ></router-outlet>  
    </div>
</div>
