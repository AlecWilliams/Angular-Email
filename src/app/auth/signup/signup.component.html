<div class="ui grid">
    <div class="six wide column centered">
        <div class="ui center aligned header">
            <h2>Create an Account</h2>
        </div>  
        <form (ngSubmit)="onSubmit()" class="ui form" [formGroup]="authForm">
            
            <app-input label="Username" inputType="text" [control]="authForm.get('username')"></app-input>
            <app-input label="Password" inputType="password" [control]="authForm.get('password')"></app-input>
            <app-input label="Password Confirmation" inputType="password" [control]="authForm.get('passwordConfirmation')"></app-input>

            <div *ngIf="authForm.get('password').touched &&
            authForm.get('passwordConfirmation').touched &&
            authForm.errors" 
            class="ui red basic label">
                <p *ngIf="authForm.errors.passwordsDontMatch">Passwords do not match</p>
                <p *ngIf="authForm.errors.noConnection">No internet connection detected, failed to sign up</p>
                <p *ngIf="authForm.errors.unknownError">Failed to sign up</p>
            </div>

            <div class="ui center aligned container">
                <button class="ui submit button primary">Submit</button>
            </div>
        
        </form>
    </div>
</div>
