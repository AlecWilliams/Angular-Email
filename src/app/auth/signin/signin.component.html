<div class="ui grid">
    <div class="six wide column centered">
        <h3>Sign In</h3>
        <form (ngSubmit)="onSubmit()" class="ui form" [formGroup]="authForm">
            <app-input label="Username" inputType="text" [control]="authForm.get('username')"></app-input>
            <app-input label="Password" inputType="password" [control]="authForm.get('password')"></app-input>

            <div *ngIf="authForm.errors" class="ui red basic label">
                <p *ngIf="authForm.errors.credentials">Invalid username / password</p>
            </div>
            <div>
            <button class="ui submit button primary">Submit</button>
            </div>
        </form>
    </div>
</div>
